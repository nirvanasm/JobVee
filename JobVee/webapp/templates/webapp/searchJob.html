{% extends base_template %}

{% block content %}
<h1> Job You Might Interest </h1>
<p>Job Count : {{info}}</p>

{% for job in jobList %}
    <div class = "container" style="border: 1px solid black;">
        <h4>{{ job.role }}</h4><br>
        <span style="width: 75px; display: inline-block;">Company</span>: {{ job.company_id.name }}</span><br>
        <span style="width: 75px; display: inline-block;">Address</span>: {{ job.company_id.address }}</span><br>
        <span style="width: 75px; display: inline-block;">Salary</span>: {{ job.salary}} IDR </span>
    </div>
{% endfor %}

{% endblock %}
