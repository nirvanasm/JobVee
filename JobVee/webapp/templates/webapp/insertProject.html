{% extends "webapp/header.html" %}
{% block includeData %}
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $( function() {
        $("#projectDeadline").datepicker({ 
            dateFormat: 'yy-mm-dd'
        });
    } );
    </script>
{% endblock %}
{% block content %}
<form id = "projectInput" action="submitProject" method="post">
    {% csrf_token %}
    <div class = "form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="projectTitle" name="projectTitle">
    </div>

    <div class = "form-group">
        <label for="deadline">Deadline:</label>
        <div class="input-group">
            <input type='text' class ="form-control" id="projectDeadline" name="projectDeadline" />
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
    </div>

    <div class = "form-group">
        <label for="wage">Wage:</label>
        <input type="number" class="form-control" id="projectWage" name="projectWage">
    </div>
    
    <div class = "form-group">
        <label for="description">Description:</label>        
        <input type="text" class="form-control" id="projectDescription" name="projectDescription">
    </div>
    <input type="submit" class = "btn btn-default" value="Submit" />
</form>

<p> Post Data: {{ info }} </p>

{% endblock %}
